<html>
<head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <meta content='utf-8' http-equiv='encoding'>

    <title> Projeto ImagineRio </title>

    <link rel='stylesheet' href='code/style.css'>
</head>

<body>
    <div id='universo'>
        <div id='controles'>
            <div class='dropdown'>
                <button class='dropdown-bt'>Arquivo</button>
                <div class='dropdown-conteudo'>
                  <a href='javascript:carregarImagemWeb()'>Carregar Imagem (web)</a>
                  <a href='javascript:carregarImagemLocal()'>Carregar Imagem (local)</a>
                </div>
            </div>
            <div class='dropdown'>
                <button class='dropdown-bt'>Calibração</button>
                <div class='dropdown-conteudo'>
                  <a id='btGuiaX' href='javascript:guiaX()'>Eixo X</a>
                  <a id='btGuiaY' href='javascript:guiaY()'>Eixo Y</a>
                  <a id='btGuiaZ' href='javascript:guiaZ()'>Eixo Z</a>
                  <a href='javascript:calcularCam()'>Calcular</a>
                  <a href='javascript:salvarJson()'>Salvar Calibração (.json)</a>
                  <a href='javascript:carregarJson()'>Carregar Calibração (.json)</a>
                </div>
            </div>
            <div class='dropdown'>
                <button class='dropdown-bt'>Extração</button>
                <div class='dropdown-conteudo' id='planos'>
                  <a id='btNovoPlano' href='javascript:botaoNovoPlano()'>Novo Plano</a>
                  <a id='btPlanoYZ' href='javascript:botaoPlanoYZ()'>Plano YZ</a>
                  <a id='btPlanoXZ' href='javascript:botaoPlanoXZ()'>Plano XZ</a>
                  <a id='btPlanoXY' href='javascript:botaoPlanoXY()'>Plano XY</a>
                  <a id='btExtrair' href='javascript:botaoExtrairTextura()'>Extrair</a>
                </div>
            </div>            
        </div>

        <div id='subDiv'>
            <div id='canvasDiv'>
                <canvas id = 'imagemCanvas' height='800' width='1200'></canvas>   
            </div>            
            <div id='textDiv'>
                <span id ='output'> Realize o cálculo da câmera para <br/> as variáveis aparecerem aqui. </span>    
            </div>
        </div>
    </div>

    <script src='packages/three.js-master\build\three.js'></script>
    <script src='packages/three.js-master\examples\js\controls\FlyControls.js'></script>
    <script type='text/javascript' src='code/scripts/input.js'></script>
    <script type='text/javascript' src='code/scripts/utils.js'></script>
    <script type='text/javascript' src='code/scripts/update.js'></script>
    <script type='text/javascript' src='code/scripts/calc.js'></script>
    <script type='text/javascript' src='code/scripts/print.js'></script>
    <script type='text/javascript' src='code/scripts/server.js'></script>
    <script type='text/javascript' src='code/scripts/cena3d.js'></script>
</body>
</html>
