    <title> Projeto ImagineRio </title>

    <link rel='stylesheet' href='code/style.css'>
</head>

<body>
    <div id='universo'>
        <div id='controles'>
            <div class='dropdown'>
                <button class='dropdown-bt'>Arquivo</button>
                <div class='dropdown-conteudo'>
                  <a href='javascript:carregarImagemWeb()'>Carregar Imagem (web)</a>
                  <a href='javascript:carregarImagemLocal()'>Carregar Imagem (local)</a>
                </div>
            </div>
            <div class='dropdown'>
                <button class='dropdown-bt'>Calibração</button>
                <div class='dropdown-conteudo'>
                  <a id='btGuiaX' href='javascript:guiaX()'>Eixo X</a>
                  <a id='btGuiaY' href='javascript:guiaY()'>Eixo Y</a>
                  <a id='btGuiaZ' href='javascript:guiaZ()'>Eixo Z</a>
                  <a href='javascript:calcularCam()'>Calcular</a>

                </div>
            </div>
        </div>

        <div id='imagemDiv'>
            <canvas id = 'imagemCanvas' height='800' width='1200'></canvas>        
        </div>

        <div id='texturaDiv'>
            <div id='subTextura'>
                <canvas id = 'texturaCanvas' height='400' width='400'></canvas>
            </div>
            <div id='subTextura'>
                <p id ='output'> Realize o cálculo da câmera para <br/> as variáveis aparecerem aqui. </p>
            </div>
        </div>
    </div>

    <script src='packages/three.js-master\examples\js\controls\OrbitControls.js'></script>

    <script type='text/javascript' src='code/scripts/utils.js'></script>
    <script type='text/javascript' src='code/scripts/update.js'></script>
    <script type='text/javascript' src='code/scripts/calc.js'></script>
    <script type='text/javascript' src='code/scripts/print.js'></script>
    <script type='text/javascript' src='code/scripts/server.js'></script>
    <script type='text/javascript' src='code/scripts/cena3d.js'></script>
